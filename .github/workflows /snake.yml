name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # هر روز در نیمه شب اجرا می‌شود

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: Platane/snk@master
        with:
          github_user_name: "Jamshidi-Coding"
          output: dist/snake.svg  # خروجی باید با نام فایل مشخص شود

      - name: Push Snake
        uses: ad-m/github-push-action@master
        with:
          branch: output  # شاخه‌ای که خروجی در آن ذخیره می‌شود
          file: dist/snake.svg
